{% extends 'base.html' %}
{% load static %}

{% block body %}
  <div class="container" style="width: 50%; margin: auto;">
    <h1>Create a New Blog Post</h1>
    <form  method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create</button>
    </form>
  </div>
{% endblock %}
